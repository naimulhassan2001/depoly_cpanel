name: Publish Website to CPanel

on:
  push:
    branches:
      - master
      - main

jobs:
  FTP-Deploy-Action:
    name: FTP Deploy Action
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2
        with:
          fetch-depth: 2

      - name: FTP Deploy
        uses: SamKirkland/FTP-Deploy-Action@3.1.1
        with:
          ftp-server: ftp://ftp.xpart.top  # Ensure 'ftp://' is included in the server URL
          ftp-username: ${{ secrets.FTP_USERNAME }}  # Ensure this secret is set in your repo settings
          ftp-password: ${{ secrets.FTP_PASSWORD }}  # Ensure this secret is set in your repo settings
